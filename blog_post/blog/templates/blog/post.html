{% extends 'base.html' %}

{% block post %}
<center>
	<img class="img-rounded" src="{{image}}" style="margin-bottom: 10px">
</center>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{name}}</h3>
  </div>
  <div class="panel-body">
    {{description}}
  </div>
</div>
<hr>

<h3>Comments</h3>
{% for com in comments %}
	<div class="panel panel-info">
  		<div class="panel-heading">
    		<h3 class="panel-title">{{com.owner}}</h3>
  		</div>
  	<div class="panel-body">
    	{{com.text}}
  	</div>
</div>
{% endfor %}

<form class="form-horizontal" action="http://127.0.0.1:8000/comments/create/{{p_id}}" method="post" style="margin-left: 10px">
	{% csrf_token %}
  	<div class="form-group">
  		<textarea class="form-control" rows="5" name="comment"></textarea>
  		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>

{% endblock %}
